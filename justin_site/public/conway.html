<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="./media/profile.jpg"/>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
        <script src="javascript/conway.js"></script>
        <title>Conway's Game of Life</title>
    </head>
    <body>
        <div style="margin-bottom: 100px" class="cover-container text-center">
            <main class="px-3">
                <h1>Conway's Game of Life</h1>
                <p class="lead">
                    Click to start a cell in an alive state, control click a cell to reset it to the dead state.
                    <br/>
                    Click and drag to edit multiple cells at once.
                    <br/>
                    Click go or press enter when you are ready to play!
                    <br/>
                    Learn more about <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Conway's Game of Life</a>
                </p>
                <br/>
                <div style="width: 500px; margin:0 auto">
                    <div class="row">
                        <div class="col">
                            <label for="speed" class="form-label">Speed:</label>
                            <br/>
                            <input type="range" min="0" max="1000" value="1000" id="speed">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="go()">Go</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" onclick="reset()">Reset</button>
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
            </main>
        </div>
    </body>
</html>
